<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Labels</title>
  </head>
  <body>

    <form action="https://www.github.com" method="get">
      <p>Enter any text and I'll take you to github page</p>
      <input type="text" name="userinput" value="">
      <input type="submit" name="" value="Submit">
    </form>
    <br>
    <br>

    <form>
      <label for="userinput">Enter text</label>
      <input id="userinput" type="text" name="" value="">
    </form>

  </body>
</html>
