<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment 2</title>
  </head>
  <body>
    <h1>Course Sign-Up Page</h1>
    <h3>Please note:First name , Last name , Email and Password is required</h3>
    <form action="thankyou.html" method="get">

      <label for="Fname">First Name: </label>
      <input id="Fname" type="text" name="" placeholder="last name" required>

      <label for="Lname">Last Name: </label>
      <input id="Lname" type="text" name="" placeholder="last name" required><br><br>

      <label for="pass">Password: </label>
      <input id="pass" type="password" name="" placeholder="password" required>

      <label for="email">Email: </label>
      <input id="email" type="email" name="" placeholder="user@gmail.com" required>

      <h2>Are you over the age of 18?</h2>
      <label for="yes">Yes</label>
      <input id ="yes" type="radio" name="loc" value="y">
      <label for="no">No</label>
      <input id ="no" type="radio" name="loc" value="n">

      <h2>Do you have credit card or PayPal?</h2>
      <select name="star">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <input type="submit" name="" value="Sign Up">

    </form>


  </body>
</html>
